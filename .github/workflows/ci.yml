name: CI

on:
  pull_request:
    branches: ["dev", "main"]
  push:
    branches: ["dev", "main"]

jobs:
  build-backend:
    name: Build Backend (.NET)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore
